<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sversity is the online edu. Tech division of Apcosys Private Limited and Apcosys is a software development and consultancy company with headquarter in Bangalore, India. Sversity online learning destination, offering high-quality courses from the world's best universities and institutions to learners everywhere. In the age of internet, do we really need to spend huge amount on getting degrees? One can equally quench his third for knowledge by joining online classes.">
    <title>Payleef</title>

    {% load static %}
    <link href="{% static 'css\style.css' %}" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Ionic Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- bootstrap Icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />

</head>
<body id="body-pd">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            
            <div class="list-group list-group-flush">
                <!-- <button class="btn" id="sidebarClose"><span class="bi bi-x "></span></button> -->
                <a class=" list-group-item list-group-item-action list-group-item-light p-3 border-top" href="/homepage"> Home</a>
                <a class="active list-group-item list-group-item-action list-group-item-light p-3" href="/companySetup">Company Setup</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/companyInformation">Company Information</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/addEmployee">Add Employee</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/employeeInformation">Employee Information</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/salary">Salary</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 border-bottom" href="/salaryReport">Salary Report</a>
            </div>
            <div class="logout">
                <a class="nav-link" href="#!"><i  class="bi bi-box-arrow-left"></i> Logout</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container">
                    <div class="logo">
                        <img src="{% static 'img\logo.png' %}" alt="Logo">
                        <h3>Payroll Management System</h3>
                    </div>
                    <button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <div class="container-fluid companySetup">
                <h5>Welcome to Payroll Management System</h5><br><br>
                <div class="container box">
                    <h6>Company Setup</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="inputField">
                                <input type="text" placeholder="Company Name">
                            </div>
                            <div>
                                <input type="email" placeholder="E-Mail">
                            </div>
                            <div>
                                <input type="text" placeholder="Website">
                            </div>
                            <div >
                              <input type="tel" placeholder="Telephone">
                            </div>
                            <div class="row" style="margin-top:2%;">
                                <div class="col-md-6">
                                    <input type="color" id="colorUp" name="color" value="#009eff" style="display: none;">
                                    <a id="upload_color" href="javascript:void(0)" class="selectColor" href="#"> Select Color</a>
                                </div>
                                <div class="col-md-6">
                                    <input id="fileUp" type="file"  style="display: none;">
                                    <a id="upload_link" href="javascript:void(0)" class="uploadLogo" href="#"><i class="bi bi-upload"></i> Upload Logo</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputField">
                                <input type="text" placeholder="State">
                            </div>
                            <div>
                                <input type="number" placeholder="ZIP">
                            </div>
                            <div>
                                <input type="text" placeholder="City">
                            </div>
                            <div >
                              <input type="text" placeholder="Country">
                            </div>
                            <div class="row" style="margin-top:2%;">
                                <div class="col-md-6">
                                    
                                </div>
                                <div class="col-md-6">
                                    <a class="save" href="#"> Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
               
    <div id="footer">
        <p>Copyrights 2023 @ Payroll Management System</p>
    </div>

    <script>
        $("#upload_link").click(function(){
            $("#fileUp").trigger('click');
        });
        $("#upload_color").click(function(){
            $("#colorUp").trigger('click');
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="{% static 'js\main.js' %}"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
